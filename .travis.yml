language: python

python:
  - 3.6

env:
  global:
    # Doctr deploy key for drdoctr/testing-travis-ci-both
    - secure: ""

script:
  - set -e
  - date > test
  - date > test-token
  - pip install git+https://github.com/drdoctr/doctr.git@dotcom-fixes
  - doctr deploy --built-docs test-token --token .
  - doctr deploy --built-docs test .
